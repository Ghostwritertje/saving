<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>Transactions</h2>
    <button type="button" class="btn btn-default" wicket:id="newPurchaseLink">new</button>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Quote</th>
            <th>Shareprice</th>
            <th>Count</th>
            <th>Transaction Cost</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="fundPurchases">
            <td wicket:id="date"></td>
            <td wicket:id="quote"></td>
            <td wicket:id="sharePrice"></td>
            <td wicket:id="count"></td>
            <td wicket:id="transactionCost"></td>
            <td><a wicket:id="edit"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a wicket:id="delete"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
